<!doctype html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Author -->
    <meta name="author" content="Craig Christians">

    <!-- description -->
    <meta name="description" content="Javascript Shopping Cart">

    <!-- keywords -->
    <meta name="keywords" content="Javascript Shopping Cart">

    <!-- Page Title -->
    <title>Shopping Cart</title>

    <!-- Favicon -->
    <link type="image/vnd.microsoft.icon" href="images/favicon.svg" sizes="48x48" rel="shortcut icon">

    <!-- icon fonts -->
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/app.css">

    <!-- jQuery -->
    <script src="js/jquery-1.12.4.min.js"></script>
</head>
<body>

    <div id="products">
        <h1>Products <ion-icon name="pricetag-outline"></ion-icon></h1>
        <ul id="products-list">
            <li>
                <a class="add-to-cart" href="#" data-name="Apple" data-price="2.21">Apple R2.21</a>
            </li>
            <li>
                <a class="add-to-cart" href="#" data-name="Banana" data-price="5.29">Banana R5.29</a>
            </li>
            <li>
                <a class="add-to-cart" href="#" data-name="Shoe" data-price="249.77">Shoes R249.77</a>
            </li>
            <li>
                <a class="add-to-cart" href="#" data-name="Frisbee" data-price="50">Frisbee R50</a>
            </li>
        </ul>
    </div>

    <div id="cart">
        <h1>Cart <ion-icon name="cart-outline"></ion-icon></h1>
        <ul id="show-cart">
            <!-- # -->
        </ul>
        <div id="subPrice">
            <button id="clear-cart">
                Clear Cart
            </button>
            <div id="cartItems">
                <span id="cart-items">
                    <!-- # -->
                </span>
            </div>
            <div id="cart-subTotal">
                Sub Total: R
                <span id="total-cart">
                    <!-- # -->
                </span>
            </div>
        </div>
        <div id="checkoutPrice">
            <div id="cart-vat">
                VAT: R
                <span id="total-cart-vat">
                    0.00
                </span>
            </div>
            <div id="cart-full-total">
                Total: R
                <span id="total-cart-full">
                    0.00
                </span>
            </div>
        </div>
    </div>

    <script>



    </script>

    <script src="js/shoppingCart.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
